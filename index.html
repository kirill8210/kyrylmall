<main>
    <div class="title">
        <div class="container">
            <div class="filter_xs">filters</div>
                <form class="filters filter_block" id="filters">
                    <div class="close_filters">
                        <a href="#"><i class="i_left"></i>Filters</a>
                    </div>
                    <div class="filters_item">

                        <div class="filters_label">Бренд</div>
                        <div class="filters_list_block">
                            <div class="filters_list" id="filterBrand">

                                <div class="block">
                                    <a href="#"><i class="i_left"></i>brand</a>
                                </div>
                                <div class="block_label_brands" id="checked_brands"></div>
                            </div>
                            <div class="filters_apply">
                                <button class="btn_delete" type="reset">Reset</button>
                                <button class="btn_apply">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="filters_item">
                        <div class="filters_label">Розмір</div>
                        <div class="filters_list_block">
                            <div class="filters_list" id="filterSize">
                                <div class="block">
                                    <a href="#"><i class="i_left"></i>size</a>
                                </div>
                                <div class="block_label_sizes"></div>
                            </div>
                            <div class="filters_apply">
                                <button class="btn_delete" type="reset">Reset</button>
                                <button class="btn_apply">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="filters_item">
                        <div class="filters_label">Кольор</div>
                        <div class="filters_list_block">
                            <div class="filters_list" id="filterColor">
                                <div class="block">
                                    <a href="#"><i class="i_left"></i>color</a>
                                </div>
                                <div class="block_label_colors"></div>
                            </div>
                            <div class="filters_apply">
                                <button class="btn_delete" type="reset">Reset</button>
                                <button class="btn_apply">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="filters_item filters_item_sort">
                        <div class="filters_label filters_label_sort">Сортування</div>
                        <div class="filters_list_block">
                            <input type="hidden" id="order_by" name="order_by" value="default">
                            <div class="filters_list filters_list_sort" id="filterSort">
                                <div class="block">
                                    <a href="#"><i class="i_left"></i><span class="filters_label_xs">sort</span></a>
                                </div>
                                <label class="filters_list_item filters_list_item_sort" data-sort="up">
                                    Ціна найнижча
                                </label>
                                <label class="filters_list_item filters_list_item_sort" data-sort="down">
                                    Ціна найбільша
                                </label>
                                <label class="filters_list_item filters_list_item_sort" data-sort="new">
                                    Новинки
                                </label>
                            </div>
                            <div class="filters_apply_xs">
                                <button class="btn_delete" type="reset">Reset</button>
                                <button class="btn_apply">Apply</button>
                            </div>
                        </div>
                    </div>
                </form>
            <h2 class="brand_result">All t-shirts</h2>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="section_item">
                <div class="all_item"></div>
            </div>
        </div>
    </section>
