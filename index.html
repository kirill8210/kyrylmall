<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kyrylmall</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/choices.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
<header class="header">
    <div class="container">
        <h1>KYRYLMALL - магазин брендовых футболок</h1>
    </div>
</header>
<main>
    <div class="title">
        <div class="container">
            <select name="brand" class="search_choices ice-cream">
                <option value="">Выберите бренд</option>
                <option value="Calvin Klein">Calvin Klein</option>
                <option value="Guess">Guess</option>
                <option value="Levis">Levis</option>
                <option value="Puma">Puma</option>
                <option value="Jack Jones">Jack Jones</option>
            </select>
            <h2 class="brand_result">All t-shirt</h2>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="section_item">

                <div class="filter_item">
<!--                    <div class="btn_open">Сортировка</div>-->
                    <form id="form_filter">
                        <div class="filter_title">По брендам</div>
                        <div class="filter_item" id="filter_brand">
                            <div class="filter_check">
                                <p>Calvin Klein</p>
                                <label for="Calvin Klein">
                                    <input type="checkbox" id="Calvin Klein" value="Calvin Klein" name="brand" class="brands">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>Guess</p>
                                <label for="Guess">
                                    <input type="checkbox" id="Guess" value="Guess" name="brand" class="brands">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>Levis</p>
                                <label for="Levis">
                                    <input type="checkbox" id="Levis" value="Levis" name="brand" class="brands">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>Puma</p>
                                <label for="Puma">
                                    <input type="checkbox" id="Puma" value="Puma" name="brand" class="brands">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>Jack Jones</p>
                                <label for="filter_check">
                                    <input type="checkbox"  id="filter_check" value="Jack Jones" name="brand" class="brands">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter"></div>

                        </div>

                        <div class="filter_title">По размеру</div>
                        <div class="filter_item" id="filter_size">
                            <div class="filter_check">
                                <p>S</p>
                                <label for="S">
                                    <input type="checkbox" id="S" value="S" name="size">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>M</p>
                                <label for="M">
                                    <input type="checkbox" id="M" value="M" name="size">
                                    <span></span>
                                </label>
                            </div>
                            <div class="filter_check">
                                <p>L</p>
                                <label for="L">
                                    <input type="checkbox" id="L" value="L" name="size">
                                    <span></span>
                                </label>
                            </div>

                    <!--        <div class="filter"></div>-->

                        </div>

                        <div class="filter_button">
                            <button id="filter_reset">Сбросить все</button>
                            <button id="filter_apply">Применить фильтры</button>
                        </div>


                    </form>
                </div>
                <div class="all_item"></div>
            </div>
        </div>
    </section>
</main>
<div class="details"></div>
<footer class="footer">
    <div class="container">
        <h2>KYRYLMALL, 2020-2022</h2>
    </div>
</footer>
</body>
</html>
